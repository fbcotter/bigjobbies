{% extends "_layout/default.html" %}

{% block content %}
<h1>GPU information</h1>

<div id="dynamic">
{% include "gpuinfo_dynamic.html" %}
</div>

{% endblock %}

{% block script %}
<script >
$(document).ready(function(){

function refresh() {
  $.get('{{ url_for('gpuinfo_update') }}', function(data) {
    $('#dynamic').html(data);
    window.setTimeout(refresh, 1000);
  });
}
window.setTimeout(refresh, 1000);

});
</script>
{% endblock %}
